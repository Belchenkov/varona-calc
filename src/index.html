<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" href="css/style.css">
        <title>Расчет стоимости</title>
    </head>

    <body>

        <header class="header">
            <div class="container">
                <div class="header__box">
                    <h1 class="header__h1">Расчет стоимости</h1>
                    <p class="header__subheader">
                        Чтобы подобрать подходящий тарифный план<br>
                        воспользуйтесь простым калькулятором стоимости<br>
                        или выберите тарифный план из списка.
                    </p>
                </div>
            </div>
            
            <div class="header__bottom"></div>
        </header>

        <section class="main-buttons">
            <div class="main-buttons__left">
                <button class="main-buttons__calc">Калькулятор</button>
            </div>
            
            <div class="main-buttons__right">  
                <button class="main-buttons__plans">Тарифные планы</button>
            </div>
        </section>

        <main class="main">
            <div class="main__left"></div>
            <div class="main__right"></div>
        </main>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
